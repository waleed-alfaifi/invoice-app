<div class="flex items-center">
  <!-- Meta data -->
  <div class="mr-auto">
    <h1>Invoices</h1>
    <small class="text-color-2" *ngIf="numberOfInvoices === 0; else elseBlock">
      No invoices
    </small>
    <ng-template #elseBlock>
      <small class="text-color-2 dark:text-color-1">
        {{ numberOfInvoices }} invoices
      </small>
    </ng-template>
  </div>
  <!-- Meta data end-->

  <div class="relative mr-4 text-xs font-bold">
    <button (click)="toggleFilters()" class="flex items-center justify-between">
      <span class="mr-2"
        >Filter <span class="hidden md:inline">by status</span></span
      >

      <svg width="11" height="7" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M1 1l4.228 4.228L9.456 1"
          stroke="#7C5DFA"
          stroke-width="2"
          fill="none"
          fill-rule="evenodd" />
      </svg>
    </button>

    <app-dropdown
      [options]="filters"
      *ngIf="isFiltersOpen"
      [initialSelected]="uiService.selected"
      (getValues)="notifyService($event)"></app-dropdown>
  </div>
  <a
    routerLink="/new"
    class="flex items-center justify-between py-2 pl-2 pr-4 text-white rounded-full bg-primary">
    <div
      class="flex items-center justify-center w-4 h-4 mr-2 bg-white rounded-full md:w-8 md:h-8">
      <svg width="11" height="11" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M6.313 10.023v-3.71h3.71v-2.58h-3.71V.023h-2.58v3.71H.023v2.58h3.71v3.71z"
          fill="#7C5DFA"
          fill-rule="nonzero" />
      </svg>
    </div>
    <span>New</span>
  </a>
</div>
